<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
<head>
  <title>OnePlayer</title>
  <link rel="icon" href="./assets/listening_tasks_icon_rounded_20201025_400x400.png" type="image/icon type">
  {% if site.google_analytics %}
  <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', '{{ site.google_analytics }}');
  </script>
  {% endif %}
  <meta charset="UTF-8">

  {% seo %}
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preload" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" as="style" type="text/css" crossorigin>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#157878">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
</head>
<body>
  <!-- <a id="skip-to-content" href="#content">Skip to the content.</a> -->

  <header class="page-header" role="banner">
    <!-- <h1 class="project-name">{{ page.title | default: site.title | defaultsite.github.repository_name }}</h1> -->
    
    <a href="https://apps.apple.com/app/id1534553619"><img src="./assets/listening_tasks_icon_rounded_20201025_400x400.png" width="100"></a>
    <br><br>
    <h1 class="project-name">OnePlayer</h1>
    <!-- <h2 class="project-tagline">{{ page.description | defaultsite.description | default: site.github.project_tagline }}</h2> -->
    <h2 class="project-tagline">Local Media Player on iOS & iPadOS</h2>
    {% if site.github.is_project_page %}
    <br>
    <a href="https://apps.apple.com/app/id1534553619"><img src="./assets/Download_on_the_App_Store_Badge_US-UK_RGB_wht_092917.svg" width="180"></a>        
    <!-- <a href="{{ site.github.repository_url }}" class="btn">View on GitHub</a> -->
    {% endif %}
    {% if site.show_downloads %}
    <a href="{{ site.github.zip_url }}" class="btn">Download .zip</a>
    <a href="{{ site.github.tar_url }}" class="btn">Download .tar.gz</a>
    {% endif %}
  </header>

  <main id="content" class="main-content" role="main">
    {{ content }}

        {% endif %}
